<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Dark/Light Mode</title>
    <script src="https://kit.fontawesome.com/fd43f74fad.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <section class="container">
        <form class="login-form">
            <div class="form-header">
                <h1>Login</h1>
                <i id="mode-icon" class="fa-sharp fa-solid fa-moon"></i>
            </div>

            <div class="social-media">
                <a href="#">
                <img src="icons8-facebook-novo-48.png" alt="Facebook logo">
                </a>
                 
                <a href="#">
                <img src="icons8-google-logo-48.png" alt="google logo">
                </a>

                    <a href="#">
                    <img src="icons8-instagram-48.png" alt="instagram logo">
                    </a>
            </div>

            <div class="inputs">

                <div class="input-box">
                    <label for="name">
                        Name
                        <div class="input-field"> 
                            <i class="fa-solid fa-user"></i>
                            <input type="text" name="name" id="name">
                        </div>
                    </label>
                </div>

                <div class="input-box">
                    <label for="email">
                        Email
                        <div class="input-field"> 
                            <i class="fa-solid fa-envelope"></i>
                            <input type="text" name="name" id="name">
                        </div>
                    </label>
                </div>

                <div class="input-box">
                    <label for="password">
                        Passowrd
                        <div class="input-field"> 
                            <i class="fa-solid fa-key"></i>
                            <input type="number" name="password" id="name">
                        </div>
                    </label>
                    <div id="forgot-password">
                        <a href="#">
                            Esqueceu sua senha
                        </a>
                    </div>
                </div>
            </div>

            <button type="submit">
                login
            </button>


        </form>
    </section>









    <script src="script.js"></script>
</body>
</html>
